<!DOCTYPE html>
<html>
<head>
  <title>Expense Leakage Finder</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="container">

  <h1>Expense Leakage Finder ⭐⭐⭐⭐⭐</h1>

  <!-- User Setup -->
  <div class="card">
    <h3>User Profile</h3>

    <input type="number" id="salary" placeholder="Monthly Salary">

    <select id="lifestyle">
      <option value="bachelor">Bachelor</option>
      <option value="family">Family</option>
    </select>

    <input type="month" id="month">
  </div>

  <!-- Add Expense -->
  <div class="card">
    <h3>Add Expense</h3>

    <input type="number" id="amount" placeholder="Amount">

    <select id="category">
      <option>Food & Dining</option>
      <option>Transport</option>
      <option>Rent / Housing</option>
      <option>Utilities</option>
      <option>Subscriptions</option>
      <option>Shopping</option>
      <option>Healthcare</option>
      <option>Education</option>
      <option>Entertainment</option>
      <option>Miscellaneous</option>
    </select>

    <button onclick="addExpense()">Add Expense</button>
  </div>

  <!-- Summary Cards -->
  <div class="cards">
    <div class="summary-card" id="totalExpense">₹0</div>
    <div class="summary-card" id="savings">₹0</div>
    <div class="summary-card" id="leakageCount">0 Leakages</div>
  </div>

  <!-- Chart -->
  <div class="card">
    <canvas id="expenseChart"></canvas>
  </div>

  <!-- Analysis -->
  <div class="card" id="analysis"></div>

</div>

<script src="script.js"></script>
</body>
</html>
